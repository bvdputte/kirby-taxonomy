title: Taxonomy test page

icon: ðŸ“–

columns:
  - 2/3: content
  - 1/3: meta

sections:

  content:
    type: fields
    fields:
      text:
        label: Text
        type: textarea
        size: large

  meta:
    type: fields
    fields:
      taxonomycolors:
        label: Color
        type: tags
        accept: options
        taxonomy: "color"
        options: query
        query:
          fetch: site.find("taxonomies").drafts.find("colors").children
          text: "{{ page.title }}"
          value: "{{ page.parent.uid }}|{{ page.termid }}"
      date:
        label: Date
        type: date
        time: true
        default: now
      tags:
        label: Tags
        type: tags
        options: query
        query:
          fetch: site.tags.toStructure.sortBy("name", "asc")
          text: "{{ structureItem.name }}"
          value: "{{ structureItem.value }}"

